<html>
  <head>
    <link rel='icon' href='/'>
    <style>

body {
  margin: 0;
  padding: 0;
  background: #ccc;
  image-rendering: pixelated;
}

    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    canvas {
      width: min(calc(100vw - 8px), calc(100vh * (16/9) - 8px));
      aspect-ratio: 16/9;
    }
    </style>
    <script src="assets/vendor/dat.gui.min.js"></script>
  </head>
  <body>
    <div id='app'></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        let config = { pulse: { volume: 0.1, pulse_width: 0, cutoff: 2000 } }
        let api = Space(document.getElementById('app'), config)

        let gui = new dat.GUI()

        gui.add(config.pulse, 'pulse_width', 0, 0.6, 0.1)
        gui.add(config.pulse, 'volume', 0, 0.8, 0.1)
        gui.add(config.pulse, 'cutoff', 0, 2000, 200)

      })
    </script>
  </body>
</html>
